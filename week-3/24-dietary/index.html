<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          Please Select all of your dietary requirements
          <!-- Your multiple choice goes here -->
          <div>
            <input type="checkbox" id="1" />
            <label for="1">Halal </label>
          </div>
          <div>
            <input type="checkbox" id="2" />
            <label for="2">Kosher </label>
          </div>
          <div>
            <label for="3"
              >Vegetarian
              <input type="checkbox" id="3" />
            </label>
          </div>
          <div>
            <label for="4"
              >Vegan
              <input type="checkbox" id="4" />
            </label>
          </div>
          <div>
            <label for="5"
              >Gluten Free
              <input id="5" type="checkbox" />
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
